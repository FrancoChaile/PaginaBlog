<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-1 fixed-top">
        <div class="container-fluid bg-light">
          <a href="./index.html">
            <img src="./img/logo nuevo.png" alt="logo" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-around"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="#"
                  >Acerca de nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="./contacto.html"
                  >Contactos</a
                >
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo"
                >
                  Suscribite
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Suscribite y no te pierdas nada
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Nombre y Apellido</label
                  >
                  <input type="text" class="form-control" id="recipient-name" />
                </div>
                <div class="mb-3">
                  <label for="recipient-email" class="col-form-label"
                    >Correo electrónico</label
                  >
                  <input type="email" class="form-control" />
                </div>
              </form>
            </div>
            <div class="modal-footer d-grid col-6 mx-auto">
              <button type="button" class="btn btn-primary">Suscribirme</button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                New message
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Recipient:</label
                  >
                  <input type="text" class="form-control" id="recipient-name" />
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label"
                    >Message:</label
                  >
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Send message
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row mt-5">
        <div class="col-12 col-lg-6 p-3">
          <h2 class="text-center mb-3">Crear nueva cuenta</h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Direccion de Correo Electronico</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Confirmar Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Ingresar con</label
              >
              <a href=""><img src="./img/icons8-facebook-50.png" alt="" /></a>
              <a href=""><img src="./img/icons8-google-50.png" alt="" /></a>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">
                Crear Cuenta
              </button>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-light"
                data-bs-toggle="modal"
                data-bs-target="#exampleModa2"
                data-bs-whatever="@mdo"
              >
                Olvidé mi Contraseña
              </button>

              <div
                class="modal fade"
                id="exampleModa2"
                tabindex="-1"
                aria-labelledby="exampleModalLabe2"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabe2">
                        Olvidaste tu Contraseña?
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label"
                            >Introduzca su direccion de correo electronico a
                            continuacion le enviaremos un e-mail con un enlace
                            para restablecer tu contraseña.</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail2"
                            aria-describedby="emailHelp"
                          />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cerrar
                      </button>
                      <button type="button" class="btn btn-primary">
                        Enviar e-mail
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <a href="./index.html">
                <button
                  type="button"
                  class="btn btn-light"
                  data-bs-target="index"
                >
                  Volver
                </button>
              </a>
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-6 px-3">
          <img src="./img/viaje-pic.jpg" alt="" class="img-fluid h-100" />
        </div>
      </div>
    </main>
    <footer>
      <div class="row container-fluid p-0 m-0 mt-5">
        <div
          class="col-sm-4 p-0 d-flex justify-content-center align-items-center"
        >
          <img src="./img/logo nuevo.png" alt="" height="100px" width="100px" />
        </div>
        <div class="col-sm-4 p-0">
          <div>
            <div class="card-body">
              <h4 class="card-title text-center pb-2">
                Seguinos en Nuestras Redes
              </h4>
              <div class="d-flex justify-content-evenly pb-2">
                <div>
                  <a href=""
                    ><img
                      src="./img/icons8-facebook-50.png"
                      alt=""
                      height="50px"
                      width="50px"
                  /></a>
                </div>
                <div>
                  <a href=""
                    ><img
                      src="./img/icons8-instagram-50.png"
                      alt=""
                      height="50px"
                      width="50px"
                  /></a>
                </div>
                <div>
                  <a href=""
                    ><img
                      src="./img/icons8-twitter-circled-50.png"
                      alt=""
                      height="50px"
                      width="50px"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 p-0">
          <div>
            <div class="card-body">
              <h4 class="card-title pb-2">Soporte</h4>
              <div>
                <ul>
                  <a href="" class="text-dark text-decoration-none"
                    ><li>Preguntas Frecuentes</li></a
                  >
                  <a href="" class="text-dark text-decoration-none"
                    ><li>Politicas de Privacidad</li></a
                  >
                  <a href="" class="text-dark text-decoration-none"
                    ><li>Terminos y Condiciones</li></a
                  >
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
